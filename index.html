<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>W3Schools Online Web Tutorials</title>
    <link rel="stylesheet" href="css/style.css">
    
   
</head>

<body>
    <div class="topbar">

        <div class="logo">
            <img src="https://upload.wikimedia.org/wikipedia/commons/a/a0/W3Schools_logo.svg" alt="logo">
        </div>

        <nav class="navbar">
            <a href="">Tutorials</a>
            <a href="">References</a>
            <a href="">Exercises</a>
            <a href="">Videos</a>
        </nav> 
        <div class="courses">
            <a href="" id="space">Spaces</a>
            <a href="" id="paid">Paid Courses</a>
        </div>

        <div class="right-bar">
            <a href="" id="login">Log in</a>
        </div>

    </div>
    <div class="black-box">
        <div class="left-box">
            <h1 class="text-of-left-box" style="font-size: 100px; font-weight: bold; margin-top: -8px;">HTML
            </h1>
            <p class="text-of-left-box" style="font-size: 19px; margin-bottom: 1.2em;">The language for building web pages</p>
            <div class="left-box-buttons buttons-of-black-box" >
                <a href="" id="learn-html" >Learn HTML</a>
                <br>
                <a href="" id="video-tuto" >Video Tutorial</a>
                <br>
                <a href="" id="html-refer" >HTML Reference</a>
                <br>
            </div>
        </div>

        <div class="right-box">
            <div class="inner-right-box">
                <h1 style="margin: 10px;">HTML Example: </h1>   
                <a href="" id="learn-html" class="tryit-button" >Try it Yourself</a>
            </div>
        </div>
    </div>
    <div class="green-box">
        <div class="left-box">
            <h1 class="text-of-left-box" style="font-size: 100px; font-weight: bold; margin-top: -8px; color: black;">CSS
            </h1>
            <p class="text-of-left-box" style="font-size: 19px; margin-bottom: 1.2em; color: black;">The language for styling web pages</p>
            <div class="left-box-buttons buttons-of-black-box" >
                <a href="" id="learn-css" >Learn CSS</a>
                <br>
                <a href="" id="css-refer" >CSS Reference</a>
                <br>
            </div>
        </div>

        <div class="right-box">
            <div class="inner-right-box">
                <h1 style="margin: 10px;">CSS Example: </h1>   
                <a href="" id="learn-html" class="tryit-button" >Try it Yourself</a>
            </div>
        </div>
    </div>

</body>

</html>
